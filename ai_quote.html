<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quote Generator</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .quote-container {
            background: #ffffff;
            padding: 30px 40px;
            max-width: 500px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        h5 {
            font-size: 18px;
            font-style: italic;
            color: #555;
            margin-bottom: 15px;
        }

        p {
            font-size: 14px;
            color: #777;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="quote-container">
        <h1>AI Quote Generator</h1>
        <h5>"{{ quote1 }}"</h5>

</body>
</html>
